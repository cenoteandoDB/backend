# From graphql-scalars
scalar EmailAddress
scalar DateTime

enum UserRole {
    BASIC
    CENOTERO_ADVANCED
    ADMIN
}

type User {
    id: ID!
    
    name: String!
    surname: String!
    email: EmailAddress!
    role: UserRole!
    tags: [String!]!
    password: String

    createdAt: DateTime!
	updatedAt: DateTime!
}