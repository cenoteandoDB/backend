input NewVariableInput {
  name: String!
  description: String!
  type: VariableType!
  units: String
  timeseries: Boolean!
  accessLevel: AccessLevel!
  theme: VariableTheme!
  sphere: VariableSphere!
  category: VariableCategory!
  origin: VariableOrigin!
  units: String
  methodology: String
  timeseries: Boolean!
  cenote_count: Int
}

input UpdateVariableInput {
  firestore_id: ID!
  name: String!
  description: String!
  type: VariableType!
  units: String
  timeseries: Boolean!
  accessLevel: AccessLevel!
  theme: VariableTheme!
  sphere: VariableSphere!
  category: VariableCategory!
  origin: VariableOrigin!
  units: String
  methodology: String
  timeseries: Boolean!
  cenote_count: Int
}

type Mutation {
  createVariable(new_variable: NewVariableInput!): Variable
  updateVariable(firestore_id: String!, updated_variable: UpdateVariableInput!): Variable
  deleteVariable(id: ID!): Boolean!
}
