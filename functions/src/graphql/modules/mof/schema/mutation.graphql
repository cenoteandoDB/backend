# From graphql-scalars
scalar DateTime

input NewMeasurementOrFactInput {
  variableId: ID!
  cenoteId: ID!
  timestamp: DateTime!
  value: String!
}

input DeleteMofInput {
  variableId: ID!
  cenoteId: ID!
  timestamp: DateTime!
}

type Mutation {
  createMof(new_mof: NewMeasurementOrFactInput!): VariableWithData
  deleteMof(delete_mof_input: DeleteMofInput!): Boolean
}
