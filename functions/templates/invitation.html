<!DOCTYPE html>
<html>
<head>
    <title>Centoeando Invitation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            background-color: #007bff;
            color: #ffffff;
            padding: 10px;
            text-align: center;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
        }
        .content {
            padding: 20px;
            text-align: left;
        }
        .footer {
            text-align: center;
            padding: 10px;
            font-size: 12px;
            color: #777777;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Welcome!</h1>
        </div>
        <div class="content">
            <p>Dear {{name}},</p>
            <p>Thank you for joining us. Your unique code is:</p>
            <h2>{{code}}</h2>
            <p>Please keep this code safe and use it to access our services.</p>
            <p>Best regards,</p>
            <p>The Team</p>
        </div>
        <div class="footer">
            <p>&copy; Cenoteando. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
